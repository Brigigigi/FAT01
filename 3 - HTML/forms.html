<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <div>
            <label for="fullname-id">Fullname:</label>
            <input type="text" name="user-fullname" id="fullname-id" placeholder="John Doe" required><br><br>
        </div>

        <div>
            <label for="email-id">Email: </label>
            <input type="email" name="user-email" id="email-id" placeholder="johndoe@example.com" required>
        </div><br>

        <div>
            <label for="password-id">Password:</label>
            <input type="password" name="user-password" id="password-id" placeholder="***********" required>      
        </div><br>
        <div>
            <label for="age-id">Age:</label>
            <input type="number" name="user-age" id="age-id" placeholder="25" required min="18" max="100">
        </div><br>

        <div>
            <label for="message-id">Message: </label><br>
            <textarea name="user-message" id="message-id" placeholder="What's on your mind?" rows="10" cols="40"></textarea>
        </div><br>

        <div>
            <label for="gender-id">Gender:</label>
            <select name="user-gender" id="gender-id" required>
                <option value="none" selected disabled hidden>-- Select your Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div><br>

        <div>
            <label for="birthdate-id">Birthdate: </label>
            <input type="date" name="user-birthdate" id="birthdate-id" required>
        </div><br>

        <div>
            <input type="radio" name="status" id="public-id" value="public">
            <label for="public-id">Public</label><br>
            <input type="radio" name="status" id="private-id" value="private">
            <label for="private-id">Private</label>
        </div><br>

        <div>
            <input type="checkbox" name="genre" id="comedy-id" value="comedy">
            <label for="">Comedy</label><br>

            <input type="checkbox" name="genre" id="horror-id" value="horror">
            <label for="">Horror</label><br>

            <input type="checkbox" name="genre" id="scifi-id" value="Scifi">
            <label for="">Sci-fi</label><br>
            <input type="checkbox" name="genre" id="action-id" value="action">
            <label for="">Action</label><br>

            <input type="checkbox" name="genre" id="anime-id" value="anime">
            <label for="">Anime</label><br>

            <input type="checkbox" name="genre" id="fiction-id" value="fiction">
            <label for="">Fiction</label><br>

            <input type="checkbox" name="genre" id="romance-id" value="romance">
            <label for="">Romance</label><br>

            <input type="checkbox" name="genre" id="documentary-id" value="documentary">
            <label for="">Documentary</label>
        </div><br>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

    </form>
</body>
</html>
