<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Three ways</title>
    <style>
        #internal-styling {
            color: blue; font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="three-ways.css">
</head>
<body>
    <!-- Inline Styling -->
     <!-- Declaration: property: and value; -->
    <p style="color: red; font-size: 24px;">
        This paragraph is styled with <span style="color: blue;">inline styling.</span>
    </p><br><br>
    <!-- Internal Styling -->
    <p id="internal-styling">
        This paragraph is styled with internal styling.
    </p><br><br>
    <!-- External Styling -->
     <p id="external-styling">
        This paragraph is styled with external styling.
     </p>

</body>
</html>
